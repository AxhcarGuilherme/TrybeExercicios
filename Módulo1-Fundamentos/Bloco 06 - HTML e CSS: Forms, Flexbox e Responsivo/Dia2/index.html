<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech-Gallery</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
  </head>
  <body>
    <div class="header-container">
      <header class="header">
        <img class="header-img" src="trybe-logo.jpg" alt="Website logo"/>
        <h1 class="header-title">TRYBE TECH-GALLERY</h1>
        <a class="header-link" target="_blank" href="https://www.betrybe.com/?utm_medium=referral&utm_source=balela&utm_campaign=balela-processo-seletivo-trybe">SIGN-UP</a>
      </header>
    </div>
    <section class="description-container">
      <p class="description">Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
    </section>
    <section class="img-container">
      <div class="img-item">
        <h4>HTML</h4>
        <img class="gallery-img" src="html-logo.png" alt="HTML logo" />
      </div>
      <div class="img-item">
        <h4>CSS</h4>
        <img class="gallery-img" src="css-logo.png" alt="CSS logo" />
      </div>
      <div class="img-item">
        <h4>JAVASCRIPT</h4>
        <img class="gallery-img" src="javaScript-logo.png" alt="JavaScript logo" />
      </div>
      <div class="img-item">
        <h4>REACT</h4>
        <img class="gallery-img" src="react-logo.png" alt="React logo" />
      </div>
      <div class="img-item">
        <h4>RTL</h4>
        <img class="gallery-img" src="rtl-logo.png" alt="React Testing Library logo" />
      </div>
      <div class="img-item">
        <h4>REDUX</h4>
        <img class="gallery-img" src="redux-logo.png" alt="Redux logo" />
      </div>
    </section>
    <footer class="footer">
      <nav class="links">
        <a href="https://www.instagram.com/betrybe/" target="_blank">
          <img class="social-img" src="instagram-logo.png" alt="Instagram logo" />
        </a>
        <a href="https://www.linkedin.com/school/betrybe/" target="_blank">
          <img class="social-img" src="linked-in-logo.png" alt="Linkedin logo" />
        </a>
      </nav>
    </footer> 
  </body>
</html>
